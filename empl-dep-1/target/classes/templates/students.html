<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>Students table</div>
<div><p style="color: red;">Error message</p></div>

<table style="width:100%">
    <tr>
        <th>Id/Index</th>
        <th>FullName</th>
        <th>Courses</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>141037</td>
        <td>Jovan Davchev</td>
        <td>
            <p>EMT</p>
            <p>WP</p>
            <p>WBS</p>
        </td>
        <td>
            <form>
                <button type="submit" style="color: red"><i>Delete</i></button>
            </form>
        </td>
    </tr>
    <tr>
        <td>151037</td>
        <td>Bill Gates</td>
        <td>
            <p>Chipping</p>

        </td>
        <td>
            <form>
                <button type="submit" style="color: red"><i>Delete</i></button>
            </form>
        </td>
    </tr>
</table>
<br/>
<br/>
<div style="margin-left: 200px">
    <div>Form</div>
    <form action="/students"
          method="post">
        <div>
            <label for="id">Student id/index</label>
            <input type="text"
                   id="id"
                   name="id"
                   required
                   placeholder="Enter student index">
        </div>

        <div>
            <label for="fullName">Student name</label>
            <input type="text"
                   id="fullName"
                   name="fullName"
                   placeholder="Enter student name">
        </div>
        <button type="submit" style="color: cadetblue;">Save</button>
    </form>
</div>

</body>
</html>
